<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peer Metrics Stream</title>
</head>
<body>
  <pre id="log"></pre>
  <script>
    const log = document.getElementById('log');
    const ws = new WebSocket('ws://127.0.0.1:3030/ws/peer_metrics');
    ws.onmessage = (ev) => {
      log.textContent += ev.data + '\n';
    };
  </script>
</body>
</html>
