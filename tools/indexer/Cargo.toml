[package]
name = "indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
clap = { version = "4", features=["derive"] }
serde = { version = "1", features=["derive"] }
serde_json = "1"
rusqlite = { version = "0.30", features=["bundled"] }
axum = "0.7"
tokio = { version = "1", features=["macros", "rt-multi-thread", "net"] }

[dev-dependencies]
tempfile = "3"
