[package]
name = "indexer"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
anyhow = "1"
cli_core = { path = "../../crates/cli_core" }
serde = { version = "1", features=["derive"] }
serde_json = "1"
rusqlite = { version = "0.30", features=["bundled"] }
httpd = { path = "../../crates/httpd" }
runtime = { path = "../../crates/runtime" }
the_block = { path = "../../node", default-features = false }
hex = "0.4"
bincode = "1.3"

[dev-dependencies]
tempfile = "3"

[build-dependencies]
dependency_guard = { path = "../../crates/dependency_guard" }
