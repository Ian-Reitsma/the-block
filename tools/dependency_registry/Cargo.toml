[package]
name = "dependency_registry"
version = "0.1.0"
edition = "2021"

[dependencies]
diagnostics = { path = "../../crates/diagnostics" }
cargo_metadata = "0.18"
cli_core = { path = "../../crates/cli_core" }
chrono = { version = "0.4", features = ["serde"] }
camino = "1.1"
indexmap = { version = "2", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

[dev-dependencies]
tempfile = "3"

