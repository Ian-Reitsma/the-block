[package]
name = "the_block"
version = "0.1.0"
edition = "2021"
 
[dependencies]
crypto = { path = "../crypto" }
crypto_suite = { path = "../crates/crypto_suite" }

pyo3 = { version = "0.24.2", default-features = false, features = ["macros", "auto-initialize"], optional = false }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
blake3 = "1"
sha3 = "0.10"
ripemd = "0.1"
fs2 = "0.4"
inflation = { path = "../inflation" }
bellman_ce = "0.8"
hex = "0.4"
rand = "0.8"
dkg = { path = "../dkg" }
rand_core = "0.6"
hdrhistogram = "7"
procfs = "0.15"
subtle = "2"
time = "0.3"
# DNS lookups
trust-dns-resolver = "0.23"
# Error handling and system utilities
anyhow = "1"
nix = { version = "0.27", default-features = false, features = ["user"] }
# Wallet framework
wallet = { path = "../crates/wallet" }
# Async runtime facade
runtime = { path = "../crates/runtime", default-features = false, features = ["tokio-backend"] }
# Region policy packs
jurisdiction = { path = "../crates/jurisdiction" }
p2p_overlay = { path = "../crates/p2p_overlay" }
# Post-quantum signature support
pqcrypto-dilithium = { version = "0.5", optional = true }
privacy = { path = "../privacy", optional = true }
crc32fast = "1"
tempfile = "3"
chacha20poly1305 = "0.10"
thiserror = "1"
proptest = { version = "1", optional = true }
dashmap = "5"
log = { version = "0.4", optional = true, features = ["kv_unstable"] }
serde_json = "1"
serde_cbor = "0.11"
serde_bytes = "0.11"
prometheus = { version = "0.13", optional = true }
once_cell = "1"
static_assertions = "1"
toml = "0.8"
tar = "0.4"
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "json"] }
jsonrpc-core = "18"
flate2 = "1"
indexmap = "2"
clap = { version = "4", features = ["derive"] }
colored = "2"
clap_complete = "4"
base64 = "0.22"
base64ct = "1.6.0"
dirs = "5"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "io-util", "sync", "time", "test-util", "fs"] }
sled = { version = "0.34" }
rocksdb = { version = "0.21", optional = true }
rusqlite = { version = "0.30", features = ["bundled"] }
libp2p = { version = "0.52", default-features = false, features = ["tcp", "tokio", "noise", "yamux", "kad"] }
futures = "0.3"
unicode-normalization = "0.1"
tokio-util = "0.7"
tokio-tungstenite = "0.23"
url = "2"
tungstenite = { version = "0.21", default-features = false, features = ["handshake", "rustls-tls-native-roots"] }
hyper-tungstenite = "0.11"
x509-parser = "0.16"
sha1 = "0.10"
state = { path = "../state" }
notify = "6"
signal-hook = "0.3"
# probabilistic rate-limit filter
xorfilter-rs = "0.5"
# fountain coding for repair overlay (via coding crate)
# linear-algebra routines for governor
nalgebra = { version = "0.32", features = ["std"] }
# statistical functions for risk tuning
statrs = "0.16"
# spectral transforms for burst veto
rustdct = "0.7"
# minimal HTTP parsing
httparse = "1"
# account ledger for CT burns
ledger = { path = "../ledger" }
dex = { path = "../dex" }
bridges = { path = "../bridges" }
# serialization helpers
codec = { path = "../crates/codec" }
# storage market primitives
storage = { path = "../storage" }
# hardware detection
num_cpus = "1.17"
# light-client integration
light-client = { path = "../crates/light-client" }
storage_engine = { path = "../crates/storage_engine", default-features = false }
coding = { path = "../crates/coding" }
# governance parameter helpers
governance-spec = { path = "../governance", package = "governance" }
# jittered RPC client
reqwest = { version = "0.11", features = ["json", "blocking"] }
# parallel execution runtime
rayon = "1"
# webhook alerts
ureq = { version = "2", features = ["json"], optional = true }
pprof = { version = "0.13", features = ["flamegraph"] }
bytes = "1"
lru = "0.11"
parking_lot = "0.12"
tracing-chrome = "0.6"
transport = { path = "../crates/transport", optional = true, default-features = false, features = ["quinn", "s2n-quic"] }
regex = "1"
terminal_size = "0.2"
wasmtime = "24"

[features]
default = ["storage-rocksdb", "sled"]
storage-rocksdb = ["dep:rocksdb", "storage_engine/rocksdb"]
sled = ["storage_engine/sled"]
cli = []
lightweight-integration = []
integration-tests = []
quantum = ["pqcrypto-dilithium", "crypto/quantum"]

fuzzy = ["proptest"]
telemetry = ["log", "prometheus", "tracing", "ureq", "bridges/telemetry"]
telemetry-json = ["telemetry"]
test-telemetry = ["telemetry"]
telemetry-verbose = ["telemetry"]
pq-crypto = ["pqcrypto-dilithium"]
bluetooth = []
gpu = []
gateway = []
 quic = ["transport"]
privacy = ["dep:privacy"]
reentrant_scheduler = []
s2n-quic = ["quic", "transport/s2n-quic"]

[package.metadata.maturin]
features = ["pyo3/extension-module", "pyo3/auto-initialize", "telemetry"]

[dev-dependencies]
logtest = "2"
proptest = "1"
criterion = { version = "0.5", features = ["html_reports"] }
csv = "1"
serial_test = "3"
tiny_http = "0.12"
wait-timeout = "0.2"
arbitrary = { version = "1", features = ["derive"] }
env_logger = "0.11"
tracing-test = { version = "0.2" }
tracing = "0.1"
tar = "0.4"
jurisdiction = { path = "../crates/jurisdiction" }
insta = { version = "1", features = ["glob"] }
axum = { version = "0.7", features = ["json"] }
sha3 = "0.10"
wat = "1"
sim = { package = "tb-sim", path = "../sim" }

[[bench]]
name = "startup_rebuild"
harness = false

[[bench]]
name = "parallel_runtime"
harness = false

[[bench]]
name = "telemetry_memory"
harness = false

[[bench]]
name = "order_book"
harness = false

[[bench]]
name = "dilithium"
harness = false

[[bench]]
name = "ed25519_verify"
harness = false

[[test]]
name = "nonce_supply_prop"
path = "tests/nonce_supply_prop.rs"

