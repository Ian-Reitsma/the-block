[package]
name = "the_block"
version = "0.1.0"
edition = "2021"
 
[dependencies]
pyo3 = { version = "0.24.2", default-features = false, features = ["macros", "auto-initialize"], optional = false }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
blake3 = "1"
inflation = { path = "../inflation" }
bellman_ce = "0.8"
hex = "0.4"
ed25519-dalek = "2.2.0"
rand = "0.8"
rand_core = "0.6"
# Wallet framework
wallet = { path = "../crates/wallet" }
# Region policy packs
jurisdiction = { path = "../crates/jurisdiction" }
# Post-quantum signature support
pqcrypto-dilithium = { version = "0.5", optional = true }
crc32fast = "1"
tempfile = "3"
chacha20poly1305 = "0.10"
thiserror = "1"
proptest = { version = "1", optional = true }
dashmap = "5"
log = { version = "0.4", optional = true, features = ["kv_unstable"] }
serde_json = "1"
serde_cbor = "0.11"
serde_bytes = "0.11"
prometheus = { version = "0.13", optional = true }
once_cell = "1"
toml = "0.8"
tracing = { version = "0.1", optional = true }
clap = { version = "4", features = ["derive"] }
base64 = "0.22"
base64ct = "1.6.0"
dirs = "5"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "io-util", "sync", "time", "test-util"] }
sled = { version = "0.34" }
libp2p = { version = "0.52", default-features = false, features = ["tcp", "tokio", "noise", "yamux", "kad"] }
futures = "0.3"
unicode-normalization = "0.1"
tokio-util = "0.7"
state = { path = "../state" }
reed-solomon-erasure = "6"
# probabilistic rate-limit filter
xorfilter-rs = "0.5"
# fountain coding for repair overlay
raptorq = "2"
# linear-algebra routines for governor
nalgebra = { version = "0.32", features = ["std"] }
# statistical functions for risk tuning
statrs = "0.16"
# spectral transforms for burst veto
rustdct = "0.7"
# minimal HTTP parsing
httparse = "1"
# account ledger for CT burns
ledger = { path = "../ledger" }
# jittered RPC client
reqwest = { version = "0.11", features = ["json", "blocking"] }
# parallel execution runtime
rayon = "1"
# webhook alerts
ureq = { version = "2", features = ["json"], optional = true }
pprof = { version = "0.13", features = ["flamegraph"] }

[features]
fuzzy = ["proptest"]
telemetry = ["log", "prometheus", "tracing", "ureq"]
telemetry-json = ["telemetry"]
test-telemetry = ["telemetry"]
pq-crypto = ["pqcrypto-dilithium"]
gpu = []
gateway = []

[package.metadata.maturin]
features = ["pyo3/extension-module", "pyo3/auto-initialize", "telemetry"]

[dev-dependencies]
logtest = "2"
proptest = "1"
criterion = { version = "0.5", features = ["html_reports"] }
csv = "1"
serial_test = "3"
wait-timeout = "0.2"
arbitrary = { version = "1", features = ["derive"] }
env_logger = "0.11"
tracing-test = { version = "0.2" }
tracing-subscriber = { version = "0.3", features = ["fmt"] }
tracing = "0.1"
flate2 = "1"
tar = "0.4"
jurisdiction = { path = "../crates/jurisdiction" }

[[bench]]
name = "startup_rebuild"
harness = false

[[bench]]
name = "parallel_runtime"
harness = false

[[test]]
name = "nonce_supply_prop"
path = "tests/nonce_supply_prop.rs"

[build-dependencies]
blake3 = "1"

[lib]
 name = "the_block"
 crate-type = ["cdylib", "rlib"]

