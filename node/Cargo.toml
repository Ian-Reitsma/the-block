required-features = ["cli"]
test = false

[[bin]]
name = "net"
path = "src/bin/net.rs"
required-features = ["cli"]
test = false

[[bin]]
name = "node"
path = "src/bin/node.rs"
required-features = ["cli"]
test = false

[[bin]]
name = "snapshot"
path = "src/bin/snapshot.rs"
required-features = ["cli"]
