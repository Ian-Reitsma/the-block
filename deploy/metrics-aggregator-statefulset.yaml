apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: metrics-aggregator
spec:
  serviceName: metrics-aggregator
  replicas: 2
  selector:
    matchLabels:
      app: metrics-aggregator
  template:
    metadata:
      labels:
        app: metrics-aggregator
    spec:
      containers:
        - name: metrics-aggregator
          image: metrics-aggregator:latest
          env:
            - name: AGGREGATOR_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aggregator-secret
                  key: token
          volumeMounts:
            - name: wal
              mountPath: /var/lib/aggregator
          ports:
            - containerPort: 9000
          args: []
      volumes:
        - name: wal
          persistentVolumeClaim:
            claimName: wal-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-aggregator
spec:
  clusterIP: None
  selector:
    app: metrics-aggregator
  ports:
    - port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wal-pvc
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 1Gi
