[package]
name = "jurisdiction"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
log = "0.4"
base64 = "0.22"
crypto_suite = { path = "../crypto_suite" }
once_cell = "1"
ureq = { version = "2", features = ["json"] }

# optional post-quantum encryption
pqcrypto-kyber = { version = "0.8", optional = true }

[features]
default = []
pq = ["pqcrypto-kyber"]

[dev-dependencies]
tempfile = "3"
