[package]
name = "crypto_suite"
version = "0.1.0"
edition = "2021"

[features]
default = []
sha3-fallback = []
dilithium = []
threshold = []
telemetry = []

[dependencies]
rand = { path = "../rand" }
thiserror = "1"
serde = { version = "1", features = ["derive"] }
hex = "0.4"
num-bigint = { version = "0.4", features = ["std"] }
num-traits = "0.2"
bincode = "1.3"
codec = { path = "../codec" }
once_cell = "1"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "ed25519"
harness = false
