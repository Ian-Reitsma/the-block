[package]
name = "crypto_suite"
version = "0.1.0"
edition = "2021"

[features]
default = []
sha3-fallback = []
dilithium = []
threshold = []
telemetry = []

[dependencies]
bellman_ce = "0.8"
hkdf = "0.12"
rand_core = "0.6"
rand = "0.8"
rand04 = { package = "rand", version = "0.4" }
sha2 = "0.10"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
hex = "0.4"
num-bigint = { version = "0.4", features = ["std"] }
num-traits = "0.2"
bincode = "1.3"
codec = { path = "../codec" }

[dev-dependencies]
rand_chacha = "0.3"
criterion = "0.5"

[[bench]]
name = "ed25519"
harness = false
