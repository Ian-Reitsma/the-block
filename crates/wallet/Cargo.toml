[package]
name = "wallet"
version = "0.1.0"
edition = "2021"

[dependencies]
ed25519-dalek = { version = "2.2.0", features = ["std", "rand_core"] }
rand = "0.8"
thiserror = "1"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hex = "0.4"
uuid = { version = "1", features = ["v4"] }
tracing = "0.1"
ledger = { path = "../../ledger" }
once_cell = "1"
tungstenite = { version = "0.20", default-features = false, features = ["native-tls", "handshake"] }
url = "2"
native-tls = "0.2"
hkdf = "0.12"
sha2 = "0.10"
subtle = "2"
metrics = "0.21"

# optional PQ signatures
pqcrypto-dilithium = { version = "0.5", optional = true }

[features]
hid = ["hidapi"]
webusb = []
dilithium = ["pqcrypto-dilithium"]

[dependencies.hidapi]
version = "2"
optional = true

[dev-dependencies]
httpmock = "0.7"
tiny_http = "0.12"
rcgen = "0.11"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
tempfile = "3"
serial_test = "1"
