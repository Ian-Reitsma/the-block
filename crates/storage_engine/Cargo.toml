[package]
name = "storage_engine"
version = "0.1.0"
edition = "2021"

[features]
default = []
rocksdb = ["dep:rocksdb"]
sled = ["dep:sled"]

[dependencies]
thiserror = "1"
parking_lot = "0.12"
tempfile = "3"
base64 = "0.22"
bincode = "1.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rocksdb = { version = "0.21", optional = true }
sled = { version = "0.34", optional = true }

