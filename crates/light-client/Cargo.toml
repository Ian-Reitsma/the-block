[package]
name = "light-client"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
blake3 = "1"
flate2 = "1"
tokio = { version = "1", features = ["rt", "macros", "net", "time"] }
tokio-tungstenite = "0.20"
futures = "0.3"
zstd = "0.12"
bincode = "1"
ed25519-dalek = { version = "1", features = ["std"] }

[dev-dependencies]
rand = "0.8"
