[package]
name = "metrics-aggregator"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["json"] }
axum-server = { version = "0.7", features = ["tls-rustls"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
once_cell = "1"
prometheus = "0.13"
thiserror = "1"
hyper = "0.14"
tokio-util = { version = "0.7", features = ["io"] }
tokio-stream = "0.1"
runtime = { path = "../crates/runtime", default-features = false, features = ["tokio-backend"] }
zip = "0.6"
blake3 = "1"
bytes = "1"
etcd-client = { version = "0.11", optional = true }
notify = "6"
sled = "0.34"
age = "0.9"
openssl = { version = "0.10", features = ["vendored"] }
aws-sdk-s3 = { version = "1", optional = true, default-features = false, features = ["rustls"] }
aws-config = { version = "1", optional = true, default-features = false, features = ["rustls"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
urlencoding = "2"
tracing = "0.1"

[dev-dependencies]
tower = "0.5"
tempfile = "3"
regex = "1"


[features]
s3 = ["aws-sdk-s3", "aws-config"]
