[package]
name = "metrics-aggregator"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["json"] }
axum-server = { version = "0.7", features = ["tls-rustls"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
once_cell = "1"
prometheus = "0.13"
thiserror = "1"
hyper = "0.14"

[dev-dependencies]
tower = "0.5"
tempfile = "3"

