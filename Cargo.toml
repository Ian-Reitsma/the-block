[package]
name = "the_block"
version = "0.1.0"
edition = "2021"
resolver = "2"
 
[dependencies]
pyo3 = { version = "0.24.2", default-features = false, features = ["macros", "auto-initialize"], optional = false }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
blake3 = "1"
hex = "0.4"
ed25519-dalek = "2.2.0"
rand = "0.8"
rand_core = "0.6"
tempfile = "3"
thiserror = "1"
proptest = { version = "1", optional = true }
dashmap = "5"
log = { version = "0.4", optional = true, features = ["kv_unstable"] }
serde_json = "1"
prometheus = { version = "0.13", optional = true }
once_cell = "1"
toml = "0.8"
tracing = { version = "0.1", optional = true }
clap = { version = "4", features = ["derive"] }
base64 = "0.22"
base64ct = "1.6.0"
dirs = "5"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "io-util", "sync", "time", "test-util"] }
sled = { version = "0.34" }
libp2p = { version = "0.52", default-features = false, features = ["tcp", "tokio", "noise", "yamux"] }
futures = "0.3"

[features]
fuzzy = ["proptest"]
telemetry = ["log", "prometheus", "tracing"]
telemetry-json = ["telemetry"]

[package.metadata.maturin]
features = ["pyo3/extension-module", "pyo3/auto-initialize", "telemetry"]

[dev-dependencies]
logtest = "2"
proptest = "1"
criterion = { version = "0.5", features = ["html_reports"] }
csv = "1"
serial_test = "3"
wait-timeout = "0.2"
arbitrary = { version = "1", features = ["derive"] }
env_logger = "0.11"
tracing-test = { version = "0.2" }
tracing-subscriber = { version = "0.3", features = ["fmt"] }

[[bench]]
name = "startup_rebuild"
harness = false

[[test]]
name = "nonce_supply_prop"
path = "tests/nonce_supply_prop.rs"

[build-dependencies]
blake3 = "1"

[lib]
 name = "the_block"
 crate-type = ["cdylib", "rlib"]

