[package]
name = "the_block"
version = "0.1.0"
edition = "2021"

[dependencies]
pyo3 = { version = "0.18", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
blake3 = "1"
sled = "0.34"
hex = "0.4"
ed25519-dalek = "2.2.0"
rand = "0.8"
rand_core = "0.6"
tempfile = "3"

[dev-dependencies]
proptest = "1"

[lib]
name = "the_block"
crate-type = ["cdylib", "rlib"]