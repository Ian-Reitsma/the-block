[package]
name = "the_block"
version = "0.1.0"
edition = "2021"
resolver = "2"
 
 [dependencies]
pyo3 = { version = "0.24.2", default-features = false, features = ["macros"], optional = false }
 serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
blake3 = "1"
sled = "0.34"
hex = "0.4"
ed25519-dalek = "2.2.0"
rand = "0.8"
rand_core = "0.6"
tempfile = "3"
once_cell = "1"
thiserror = "1"
 
[features]
extension-module = ["pyo3/extension-module"]


[tool.maturin]
features = ["extension-module"]

[dev-dependencies]
 proptest = "1"

[build-dependencies]
blake3 = "1"
regex = "1"
 
[lib]
 name = "the_block"
 crate-type = ["cdylib", "rlib"]