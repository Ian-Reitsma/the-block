[package]
name = "the_block"
version = "0.1.0"
edition = "2021"
resolver = "2"
 
[dependencies]
pyo3 = { version = "0.24.2", default-features = false, features = ["macros"], optional = false }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
blake3 = "1"
hex = "0.4"
ed25519-dalek = "2.2.0"
rand = "0.8"
rand_core = "0.6"
tempfile = "3"
thiserror = "1"
proptest = { version = "1", optional = true }
dashmap = "5"
log = { version = "0.4", optional = true, features = ["kv_unstable"] }
serde_json = { version = "1", optional = true }

[features]
fuzzy = ["proptest"]
telemetry = ["log"]
telemetry-json = ["telemetry", "serde_json"]

[tool.maturin]
features = ["pyo3/extension-module"]

[dev-dependencies]
logtest = "2"
base64 = "0.22"

[build-dependencies]
blake3 = "1"

[lib]
 name = "the_block"
 crate-type = ["cdylib", "rlib"]
