  "crypto",
  "node",
  "state",
  "ledger",
  "crates/probe",
  "crates/runtime",
  "crates/wallet",
  "crates/light-client",
  "crates/jurisdiction",
  "fuzz",
  "sim",
  "tools/xtask",
  "tools/indexer",
  "tools/bench-harness",
  "tools/installer",
  "tools/debugger",
  "tools/analytics_audit",
  "tools/auto-profile",
  "tools/gov_graph",
  "tools/dual-key-migrate",
  "tools/remote-signer",
  "tools/provenance_verify",
  "explorer",
  "bridges",
  "cli",
  "net/fuzz",
  "gateway/fuzz",
  "dex",
  "inflation",
  "metrics-aggregator",
  "storage",
  "privacy",
  "dkg",
  "governance",
  "tools/dependency_registry",
]
default-members = [
  "node",
"state",
  "crates/probe",
  "tools/xtask"
]
resolver = "2"

[patch.crates-io]
rocksdb = { path = "vendor/rocksdb-0.21.0/rocksdb-0.21.0" }

[profile.test]
# Reduce debug info emitted for test builds so the GNU linker stays within the
# memory budget on constrained CI runners.  Local developers can raise this
# level again via a `.cargo/config.toml` override whenever deeper symbolisation
# is required.
debug = 1

