# Foundation telemetry sources configuration used by the first-party dashboard helpers.
# The native monitoring script reads the TELEMETRY_ENDPOINT environment variable,
# but this file provides canonical defaults for operators and docker-compose.
refresh_interval: 5
sources:
  - name: primary
    endpoint: http://localhost:9898/metrics
  - name: swarm
    endpoint: http://localhost:9021/metrics
    notes: "example swarm instance"
