name: invariants-status
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Formatting
        run: cargo fmt --all -- --check
      - name: Check anchors
        run: python scripts/check_anchors.py
      - name: Run tests
        id: vars
        run: |
          cargo test --quiet && echo "status=passing" >> "$GITHUB_OUTPUT"
      - name: Serialization determinism
        run: python scripts/serialization_equiv.py
