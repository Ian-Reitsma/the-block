name: invariants-status
on:
  pull_request:
  push:
    branches: [main]

env:
  FIRST_PARTY_ONLY: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Formatting
        run: cargo fmt --all -- --check
      - name: Check anchors
        run: python scripts/check_anchors.py --md-anchors
      - uses: taiki-e/setup-nextest@v0
      - name: Run tests
        id: vars
        run: |
          cargo nextest run --profile quic --quiet && echo "status=passing" >> "$GITHUB_OUTPUT"
      - name: Serialization determinism
        run: python scripts/serialization_equiv.py
