# Dependency governance policies.

[settings]
# Maximum allowed distance from a workspace crate to a dependency in the resolved DAG.
max_depth = 3
# First-party-only: registry/git sources are disallowed. Update provenance when vendoring changes.

[tiers]
strategic = ["inhouse"]
replaceable = []
forbidden = ["registry", "git"]

[licenses]
forbidden = [
  "AGPL-3.0",
  "SSPL-1.0",
]
